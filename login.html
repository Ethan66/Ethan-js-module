<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_443186_g928dfq6z7z7u8fr.css" />
    <title>Register</title>
</head>
<body>
  <div id="login" class='e-login'>
      <form>
          <div class="line boxShadow">
              <label><i class="iconfont icon-user"></i></label>
              <input class="username" type="text" placeholder="用户名" />
          </div>
          <div class="line boxShadow">
              <label><i class="iconfont icon-mima"></i></label>
              <input class="password" type="password" placeholder="密码" />
          </div>
          <div class="line text">
              <p>
                  <label class="remember">
                      <input type="checkbox" />Remember me
                  </label>
                  <a class="forget" href="">Forgot username or password?</a>
              </p>
          </div>
          <div class="line marginBottom">
              <input type="submit" value="Login" />
          </div>
          <div class="line">
              <a class="registerBtn" href="">Register now</a>
          </div>
      </form>
      <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="js/login.js"></script>
      <script>
          Login.init($(".e-login"));
      </script>
  </div>
</body>
</html>
